    <script>
        // LETTER GLITCH JAVASCRIPT LOGIC
        const canvas = document.getElementById('glitch-canvas');
        const ctx = canvas.getContext('2d');
        const card = document.querySelector('.card');

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*()+-=[]{}|;:,.<>?';
        const glitchColors = ['#2b4539', '#61dca3', '#61b3dc', '#2f7bff'];
        const fontSize = 16;
        let columns, rows;
        let letters = [];

        function resize() {
            canvas.width = card.offsetWidth;
            canvas.height = card.offsetHeight;
            columns = Math.ceil(canvas.width / fontSize);
            rows = Math.ceil(canvas.height / fontSize);
            
            letters = [];
            for (let i = 0; i < columns * rows; i++) {
                letters.push({
                    char: characters[Math.floor(Math.random() * characters.length)],
                    color: glitchColors[Math.floor(Math.random() * glitchColors.length)],
                    glitch: Math.random() < 0.05 // 5% chance to glitch initially
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${fontSize}px monospace`;
            ctx.textBaseline = 'top';

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                    const index = row * columns + col;
                    const letter = letters[index];

                    // Randomly update characters based on glitch speed
                    if (Math.random() < 0.02) {
                        letter.char = characters[Math.floor(Math.random() * characters.length)];
                        letter.color = glitchColors[Math.floor(Math.random() * glitchColors.length)];
                    }

                    ctx.fillStyle = letter.color;
                    ctx.fillText(letter.char, col * fontSize, row * fontSize);
                }
            }
        }

        function animate() {
            draw();
            setTimeout(() => {
                requestAnimationFrame(animate);
            }, 50); // Glitch Speed Control
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
        
    </script>
